<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>magi横浜西口店買取表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f3e6f9; /* 薄紫色背景 */
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-gallery img {
      max-width: 100%;
      height: auto;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .image-gallery {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>magi横浜西口店買取表</h1>
  
  <div class="image-gallery">
    <!-- いらすとやの画像URLを仮で使用 -->
    <img src="https://www.irasutoya.com/images/illustration/people/other/person_man4.png" alt="買取表1">
    <img src="https://www.irasutoya.com/images/illustration/people/other/person_woman2.png" alt="買取表2">
    <img src="https://www.irasutoya.com/images/illustration/animals/dog.png" alt="買取表3">
  </div>
</body>
</html>
